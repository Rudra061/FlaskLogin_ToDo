<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Authentication System in Flask</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #e9ecef; /* Light gray background */
            color: #495057; /* Dark gray text */
        }

        h1 {
            color: #007bff; /* Blue heading */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray button */
            border-color: #6c757d;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: #0056b3; /* Darker blue on hover/focus */
            border-color: #0056b3;
        }

        .btn-secondary:hover, .btn-secondary:focus {
            background-color: #495057; /* Darker gray on hover/focus */
            border-color: #495057;
        }
    </style>
</head>
<body class="container mt-5">

    <h1 class="mb-4">Login Authentication System in Flask</h1>

    <!-- Bootstrap Navigation Links -->
    <div class="mb-3">
        <a href="{{ url_for('login') }}" class="btn btn-primary mr-2">Login Page</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Register Page</a>
    </div>

    <!-- Bootstrap JS and Popper.js (Required for Bootstrap JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
